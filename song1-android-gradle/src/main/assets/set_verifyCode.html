<script type="text/javascript">
	function resetImgSrc(str){

	}

	function submit(){
		var veriCodeText = document.getElementById("veriCodeId").value;

		window.register.work("veriCodeText:" + veriCodeText);
	}
</script>
</head>
<body>
<form>
<div class="border">
<table>
	<tr>
		<td><img id="veriCodeImage" src=""></img></td>
	</tr>
	<tr>
		<td>输入</td>
		<td><input name="veriCode" type="text" id="veriCodeId" class="textview"></input></td>
	</tr>
	
</table>
</div>
</form>
<input class="center" onclick="submit();" type="button" value="提交"></input>
</body>
</html>
